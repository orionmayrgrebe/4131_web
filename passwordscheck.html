<!DOCTYPE HTML>
<html lang = "en">
<head>
  <meta charset = "utf-8" />
  <title>Password strength checker</title>
  <link rel="stylesheet" type = "text/css" href="passwordcheck.css" />
  <script>
    function strengthChecker() {
      var pass = document.getElementById("password");
      var password = pass.value;
      var valid = 0;
      var strength_bar = document.getElementById("strength");
      if(password.length >= 8) {
        if(password.match(/[$@$!%*#?&().,+=-><;:|]+/)) {
          valid++;
        }
        if(password.match(/[A-Z]+/)) {
          valid++;
        }
        if(password.match(/[a-z]+/)) {
          valid++;
        }
        if(password.match(/[0-9]+/)) {
          valid++;
        }
      }
      switch(valid) {
        case 0:
          strength_bar.value = 0;
          break;
        case 1:
          strength_bar.value = 25;
          break;
        case 2:
          strength_bar.value = 50;
          break;
        case 3:
          strength_bar.value = 75;
          break;
        case 4:
          strength_bar.value = 100;
          break;
      }
    }
  </script>
</head>
<body>
<div id="container">
  <div id="header">
    <h2>Password Strength Checking</h2>
  </div>
  <div id="content">
    <form id="register">
      <label for="password"><b>Password : </b></label>
      <input onkeyup = "strengthChecker()" name="password" id = "password" type="text" placeholder="Type Your Password here"/>
      <progress max = "100" value = "0" id = "strength"></progress>
    </form>
  </div>
</div>
</body>
</html>
